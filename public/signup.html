<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/signup.css">
  <title>JOE and The Juice</title>
</head>

<body>
  <ul>
    <li> <img src="https://res.cloudinary.com/dlmwcu9am/image/upload/v1731249042/cdn-example/joelogo.svg" alt="logo" class="joelogo"> </li>
    <li><a href="/" class="active">Home</a></li>
    <li style="float:right"><a href="/static/signup.html">Signup</a></li>
    <li style="float:right"><a href="/protected/orders">Orders</a></li>
    <li style="float:right"><a href="/protected/newsletter">Newsletter</a></li>
    <li style="float:right"><a href="/static/locations.html">Locations</a></li>
    <li style="float:right"><a href="/protected/menu">Menu</a></li>
  </ul>

  <div class="center">
    <!-- User Info Container -->
    <div id="userInfoContainer" class="container" style="display: none;">
      <h2>Welcome Back!</h2>
      <p id="name"></p>
      <p id="userEmail"></p>
      <p id="phone"></p>
      <button id="logoutButton">Logout</button>
    </div>

    <!-- Signup Form Container -->
    <div id="registerContainer" class="container">
      <h2>Create Account</h2>
      <form id="registerForm">
        <input type="text" id="firstName" placeholder="First Name" required autocomplete="given-name">
        <input type="text" id="lastName" placeholder="Last Name" required autocomplete="family-name">
        <input type="email" id="email" placeholder="Email" required autocomplete="email">
        <input type="password" id="password" placeholder="Password" required autocomplete="new-password">
        <div class="phone-input">
          <select id="countryCode" required>
            <option value="+1">+1</option>
            <option value="+45">+45</option>
            <option value="+46">+46</option>
            <option value="+47">+47</option>
            <option value="+49">+49</option>
          </select>
          <input type="tel" id="phoneNumber" placeholder="Phone Number" required autocomplete="tel">
        </div>
        <div id="submitbutton">
          <button type="submit">Sign Up</button>
        </div>
      </form>
      <div id="bottom">
        <p>Already have an account? <a href="./login.html">Login here</a></p>
      </div>
    </div>

    <!-- OTP Form Container -->
    <div id="otpContainer" class="container" style="display: none;">
      <h2>Enter OTP</h2>
      <form id="otpForm">
        <input type="text" id="otp" placeholder="Enter OTP" required>
        <button type="submit">Verify OTP</button>
      </form>
    </div>
  </div>

  <script src="./scripts/signup.js"></script>
  <script>
    console.log('HTML script loaded'); // Debugging statement
  </script>
</body>
</html>
