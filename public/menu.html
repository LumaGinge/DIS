<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/global.css">
    <link rel="stylesheet" href="/static/styles/menu.css">
    <title>JOE and The Juice</title>
</head>

<body>

    <ul>
        <li> <img src="https://res.cloudinary.com/dlmwcu9am/image/upload/v1731249042/cdn-example/joelogo.svg" alt="logo"
                class="joelogo"> </li>
        <li><a href="/" class="active">Home</a></li>
        <li id="authLink" style="float:right"><a href="/static/signup.html">Signup</a></li>
        <li style="float:right"><a href="/protected/orders">Orders</a></li>
        <li style="float:right"><a href="/protected/newsletter">Newsletter</a></li>
        <li style="float:right"><a href="/static/locations.html">Locations</a></li>
        <li style="float:right"><a href="/protected/menu">Menu</a></li>
    </ul>

    <div class="container">
        <div class="box" id="basket-details">
            <h2>Basket Contents</h2>
            <!-- Basket items will be displayed here -->
        </div>

        <div class="box input-container">
            <label for="time">Select Pickup Time:</label>
            <select id="time" required>
                <option value="15">15 minutes</option>
                <option value="30">30 minutes</option>
                <option value="60">60 minutes</option>
            </select>
            <label for="location">Select Location:</label>
            <select id="location" required>
                <option value="Falkoner allé 21, Frederiksberg">Falkoner allé 21, Frederiksberg</option>
                <option value="Falkoner Alle 21-23, Frederiksberg">Falkoner Alle 21-23, Frederiksberg</option>
                <option value="Apollovej 33, Vanløse">Apollovej 33, Vanløse</option>
                <option value="Gl. Kongevej 98, Frederiksberg C">Gl. Kongevej 98, Frederiksberg C</option>
                <option value="Vesterbrogade 57, Copenhagen V">Vesterbrogade 57, Copenhagen V</option>
                <option value="Vesterbrogade 2E, Copenhagen V">Vesterbrogade 2E, Copenhagen V</option>
                <option value="Bernstorffsgade 16, Copenhagen V">Bernstorffsgade 16, Copenhagen V</option>
                <option value="Kulvej 1, Copenhagen">Kulvej 1, Copenhagen</option>
                <option value="Bomuldsgade 4, Valby">Bomuldsgade 4, Valby</option>
                <option value="Kalvebod Brygge 59, 2, Copenhagen V">Kalvebod Brygge 59, 2, Copenhagen V</option>
                <option value="Islands Brygge 21, København">Islands Brygge 21, København</option>
                <option value="Østerbrogade 48, Copenhagen E">Østerbrogade 48, Copenhagen E</option>
                <option value="Østerport Station, København Ø">Østerport Station, København Ø</option>
            </select>
            <button onclick="submitOrder()">Place Order</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="center">
        <!-- Headline -->
        <h2>Our Menu</h2>

        <div class="sections"></div>
        <div class="productArea">
            <!-- Product List -->
            <div id="product-list" class="product-list"></div>
        </div>
    </div>

    <script src="/static/scripts/menu.js"></script>
    <script src="/static/scripts/navbar.js" defer></script>
</body>

</html>
